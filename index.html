<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="author" content="Михеева Анна">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип mesto" class="header__logo">
    </header>

    <form class="profile">
      <div class="profile__avatar"></div>
      <fieldset class="profile__info">
        <button class="profile__info-edit-button">
          <img src="./images/Vector.svg" class="profile__info-edit-button-vector" alt="иконка кнопки">
        </button>
        <input type="text" placeholder="Жак-Ив Кусто" class="profile__info-name">
        <input type="text" placeholder="Исследователь океана" class="profile__info-occupation">
      </fieldset>
      <button class="profile__add-button">
        <img src="./images/Vector2.svg" class="profile__add-button-vector"> 
      </button>
    </form>

    <div class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="popup__close">
          <img src="./images/Close Icon.svg" class="popup__close-icon" alt="иконка крестик">
        </button>
        <h2 class="popup__container-heading">Редактировать профиль</h2>
        <fieldset class="popup__container-info">
          <input type="text" name="name" value="Жак-Ив Кусто" class="popup__container-info-name">
          <input type="text" name="occupation" value="Исследователь океана" class="popup__container-info-occupation">
        </fieldset>
        <button class="popup__container-info-button" type="submit">Сохранить</button>
      </div>
    </div>

    <main class="content">
      


    </main>

    
  </div>


  <script src="./scripts/script.js"></script>
</body>
</html>
