<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="author" content="Михеева Анна">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип mesto" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="аватар">
        <div class="profile__info">
          <div class="profile__info-edit">
            <h2 class="profile__info-name">Жак-Ив Кусто</h2>
            <button class="profile__info-edit-button">
              <img src="./images/Vector.svg" class="profile__info-edit-button-vector" alt="иконка кнопки">
            </button>
          </div>
          <p class="profile__info-occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/Vector2.svg" class="profile__add-button-vector" alt="кнопка"> 
        </button>
      </section>

      <div class="elements">
        <div class="element">
          <img src="./images/Akhun.jpg" class="element__mask" alt="гора ахун">
          <div class="element__name">
            <h2 class="element__title">Гора Ахун</h2>
            <button class="element__like">
              <img src="./images/Button_like.svg" alt="кнопка лайк">
            </button>
          </div> 
        </div>

        <div class="element">
          <img src="./images/Elbrus.jpg" class="element__mask" alt="гора эльбрус">
          <div class="element__name">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like">
              <img src="./images/Button_like.svg" alt="кнопка лайк">
            </button>
          </div>  
        </div>

        <div class="element">
          <img src="./images/dombai.jpg" class="element__mask" alt="домбай">
          <div class="element__name">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like">
              <img src="./images/Button_like.svg" alt="кнопка лайк">
            </button>
          </div>  
        </div>

        <div class="element">
          <img src="./images/crimea.jpg" class="element__mask" alt="крым">
          <div class="element__name">
            <h2 class="element__title">Крым</h2>
            <button class="element__like">
              <img src="./images/Button_like.svg" alt="кнопка лайк">
            </button>
          </div>
        </div>

        <div class="element">
          <img src="./images/st-petersburg.jpg" class="element__mask" alt="санкт-петербург">
          <div class="element__name">
            <h2 class="element__title">Санкт-Петербург</h2>
            <button class="element__like">
              <img src="./images/Button_like.svg" alt="кнопка лайк">
            </button>
          </div>        
        </div>

        <div class="element">
          <img src="./images/karachaevo-cherkessiya.jpg" class="element__mask" alt="карачаево-черкессия">
          <div class="element__name">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like">
              <img src="./images/Button_like.svg" alt="кнопка лайк">
            </button>
          </div>        
        </div>
      </div>
    </main>

    <div class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button type="button" class="popup__close">
          <img src="./images/Close_Icon.svg" class="popup__close-icon" alt="иконка крестик">
        </button>
        <form class="popup__container-info" name="regform">
          <h2 class="popup__container-heading">Редактировать профиль</h2>
          <input type="text" name="name" class="popup__container-input popup__container-input_name">
          <input type="text" name="occupation" class="popup__container-input popup__container-input_occupation">
          <button type="submit" class="popup__container-info-button">Сохранить</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
