<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="author" content="Михеева Анна">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип mesto" class="header__logo">
      <div class="header__line"></div>
    </header>

    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__info-edit">
          <p class="profile__info-name">Жак-Ив Кусто</p>
          <button class="profile__info-edit-button">
            <img src="./images/Vector.svg" class="profile__info-edit-button-vector" alt="иконка кнопки">
          </button>
        </div>
        <p class="profile__info-occupation">Исследователь океана</p>
      </div>
      <button class="profile__add-button">
        <img src="./images/Vector2.svg" class="profile__add-button-vector" alt="кнопка"> 
      </button>
    </section>

    <main class="content">
      <div class="elements">
        <div class="element">
          <img src="./images/Akhun.jpg" class="element__mask" alt="гора ахун">
          <p class="element__name">Гора Ахун</p>
          <button class="element__like">
            <img src="./images/Button_like.svg" alt="кнопка лайк">
          </button>
        </div>

        <div class="element">
          <img src="./images/Elbrus.jpg" class="element__mask" alt="гора эльбрус">
          <p class="element__name">Гора Эльбрус</p>
          <button class="element__like">
            <img src="./images/Button_like.svg" alt="кнопка лайк">
          </button>
        </div>

        <div class="element">
          <img src="./images/dombai.jpg" class="element__mask" alt="домбай">
          <p class="element__name">Домбай</p>
          <button class="element__like">
            <img src="./images/Button_like.svg" alt="кнопка лайк">
          </button>
        </div>

        <div class="element">
          <img src="./images/crimea.jpg" class="element__mask" alt="крым">
          <p class="element__name">Крым</p>
          <button class="element__like">
            <img src="./images/Button_like.svg" alt="кнопка лайк">
          </button>
        </div>

        <div class="element">
          <img src="./images/st-petersburg.jpg" class="element__mask" alt="санкт-петербург">
          <p class="element__name">Санкт-Петербург</p>
          <button class="element__like">
            <img src="./images/Button_like.svg" alt="кнопка лайк">
          </button>
        </div>

        <div class="element">
          <img src="./images/karachaevo-cherkessiya.jpg" class="element__mask" alt="карачаево-черкессия">
          <p class="element__name">Карачаево-Черкессия</p>
          <button class="element__like">
            <img src="./images/Button_like.svg" alt="кнопка лайк">
          </button>
        </div>
      </div>
    </main>

    <div class="popup">
      <div class="popup__overlay"></div>
      <form class="popup__container">
        <button type="button" class="popup__close">
          <img src="./images/Close_Icon.svg" class="popup__close-icon" alt="иконка крестик">
        </button>
        <h2 class="popup__container-heading">Редактировать профиль</h2>
        <fieldset class="popup__container-info">
          <input type="text" name="name" value="Жак-Ив Кусто" class="popup__container-info-name">
          <input type="text" name="occupation" value="Исследователь океана" class="popup__container-info-occupation">
        </fieldset>
        <button type="submit" class="popup__container-info-button">Сохранить</button>
      </form>
    </div>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
